<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Flight App</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/datepicker.css">
  <!-- Normalize -->
  <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css"> -->
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Dosis|Arvo" rel="stylesheet">

</head>
<body>

<div class="container">

  <h1>FlightTrax</h1>
  <p>Keep track of your travel buddies' flight arrivals!</p>
  <p>Add every flight to see whose flight has landed or is delayed.</p>

  <div class="error-msg"></div>

  <form id="search-form" action="#">
    <label for="traveler-name">Traveler(s)</label>
    <input type="text" name="traveler-name" id="traveler-name" placeholder="Jane Doe"/> <br>

    <label for="flight-query">Airline Code &amp; Flight Number</label>
    <input type="text" name="flight-query" id="flight-query" placeholder="ABC123" required/><br>

    <label for="datepicker">Departure Date</label>
      <input type="text" name="datepicker" id="datepicker" placeholder="MM/DD/YYYY" required/>
    <div class="form-buttons">
        <button id="add-flight-button">Add Flight</button>
        <button id="reset-flights-button">Reset</button>
      </div>
  </form>

  <!-- Modal -->
  <div id="flightModal" class="modal hidden">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <p>Please select your destination city: </p>
      <ul class="flight-selections">

      </ul>
    </div>
  </div>


  <ul class="flights-list">
    <!-- <li>
      <span id='close'>x</span>
      <div class="flight-identification">JBU1234</div>
      <div class="flight-locations">JFK - LAX</div>
      <div class="flight-status">Schedule On-Time</div>
      <div class="flight-arrival">ETA: 12:30 PST</div>
    </li> -->
  </ul>

</div>




<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- jQuery UI -->
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<!-- Config -->
<!-- <script type='text/javascript' src='config.js'></script> -->
<!-- javaScript -->
<script type="text/javascript" src="app.js"></script>
</body>
</html>
